<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #wrapper {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(66, 63, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            color: #170e8d;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .guessField {
            padding: 10px;
            border: 1px solid #ddd;
            color: white;
            background-color: black;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        .guessSubmit {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .guessSubmit:hover {
            background-color: #4cae4c;
        }

        .resultParas {
            font-size: 1em;
            color: #333;
            text-align: left;
        }

        .resultParas p {
            margin: 10px 0;
        }

        .resultParas .lowOrHi {
            font-weight: bold;
            color: #d9534f;
        }

        @media (max-width: 600px) {
            #wrapper {
                width: 90%;
                padding: 10px;
            }

            .guessField {
                width: calc(100% - 20px);
            }

            .guessSubmit {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
